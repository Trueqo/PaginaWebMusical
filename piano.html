<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet"> 
    <title>Document</title>
</head>
<body>
    
    <div class="grid-container">
        
        <menu class="menu">
            <button class="btn-menu" onkeypress="teclaDo()" onclick="location.href='./index.html'">
                <p> Escuela <br>
                    Musical
                </p>
                <i class="bi bi-list"></i>
            </button>

            <ul>
                <li>
                    <button class="btn-piano" id="btn-piano">
                        <img src="./img/piano.png" alt="" class="piano">
                    </button>
                    
                </li>
                <li>
                    <button class="btn-marimba">
                        <img src="./img/marimba.png" alt="" class="marimba">
                    </button>
                </li>
                <li>
                    <button class="btn-drum">
                        <img src="./img/drum.png" alt="" class="drum">
                    </button>
                </li>
            </ul>
        </menu>

        
        <contenido class="contenido">

            <div class="board">

                </div>

                <div class="white btn btnRE" id="btnRE">

                <div class="white btn btnMI" id="btnMI">
                <h1>MI</h1>
                </div>

                <div class="white btn btnFA" id="btnFA">

                </div>
                <div class="black btn"></div>

                <div class="white btn bntSOL" id="btnSOL">
                <h1>SOL</h1>
                </div>
                <div  class="black btn"></div>

                <div class="white btn btnLA" id="btnLA">
                <h1>LA</h1>
                </div>
                <div  class="black btn"></div>

                <div class="white btn btnSI" id="btnSI">
                <h1>SI</h1>
                </div>
                
            </div>
            
            
        </contenido>

        <audio class="DO" id="DO" preload="auto">
            <source src="./notas/DO.mp3" type="audio/mp3">
        </audio>
        
        <audio class="RE" id="RE" preload="auto">
            <source src="./notas/RE.mp3" type="audio/mp3">
        </audio>

        <audio class="MI" id="MI" preload="auto">
            <source src="./notas/MI.mp3" type="audio/mp3">
        </audio>

        <audio class="FA" id="FA" preload="auto">
            <source src="./notas/FA.mp3" type="audio/mp3">
        </audio>

        <audio class="SOL" id="SOL" preload="auto">
            <source src="./notas/SOL.mp3" type="audio/mp3">
        </audio>

        <audio class="LA" id="LA" preload="auto">
            <source src="./notas/LA.mp3" type="audio/mp3">
        </audio>

        <audio class="SI" id="SI" preload="auto">
            <source src="./notas/SI.mp3" type="audio/mp3">
        </audio>

    <script src="./app.js"></script>
